- args:
    permission:
      allow_aggregations: false
      columns:
      - asset_type
      - created_by_id
      - datetime_created
      - id
      - name
      - permissionset_id
      - privacy_type
      filter:
        _or:
        - privacy_type:
            _eq: public
        - permissionset:
            permissions:
              permissionset:
                permissions:
                  group:
                    groups_users:
                      user_id:
                        _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: assets
      schema: public
  type: create_select_permission
