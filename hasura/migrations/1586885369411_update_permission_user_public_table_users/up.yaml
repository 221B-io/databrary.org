- args:
    permission:
      allow_aggregations: false
      columns:
      - additionalName
      - avatarId
      - bio
      - datetimeRegistered
      - displayFullName
      - emailPrimary
      - emails
      - familyName
      - givenName
      - id
      - orcid
      - urls
      - useGravatar
      computed_fields: []
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
    role: user
    table:
      name: users
      schema: public
  type: create_select_permission
