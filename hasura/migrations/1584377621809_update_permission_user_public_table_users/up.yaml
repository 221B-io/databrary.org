- args:
    permission:
      allow_aggregations: false
      columns:
      - bio
      - citation_name
      - datetime_registered
      - display_full_name
      - email_primary
      - first_name
      - id
      - last_name
      - middle_name
      - urls
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: users
      schema: public
  type: create_select_permission
