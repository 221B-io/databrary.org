- args:
    enable_manual: false
    headers:
    - name: app-event-token
      value_from_env: HASURA_EVENT_TOKEN
    insert:
      columns: '*'
    name: users_insert
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    table:
      name: users
      schema: public
    webhook_from_env: HASURA_EVENT_WEBHOOK
  type: create_event_trigger
