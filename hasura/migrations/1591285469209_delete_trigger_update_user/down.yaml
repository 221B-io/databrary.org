- args:
    enable_manual: false
    headers:
    - name: X-Hasura-Event-Hasura-Token
      value: HASURA_EVENT_TOKEN
    insert:
      columns: '*'
    name: update_user
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    table:
      name: users
      schema: public
    update:
      columns:
      - useGravatar
      - emails
      - urls
      - additionalName
      - bio
      - displayFullName
      - emailPrimary
      - familyName
      - givenName
      - orcid
      - datetimeRegistered
      - image
      - gravatar
    webhook_from_env: HASURA_EVENT_WEBHOOK
  type: create_event_trigger
