- args:
    permission:
      allow_aggregations: false
      columns:
      - additionalName
      - bio
      - datetimeRegistered
      - displayFullName
      - emailPrimary
      - emails
      - familyName
      - givenName
      - urls
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
    role: user
    table:
      name: users
      schema: public
  type: create_select_permission
