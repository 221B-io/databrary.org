- table:
    schema: public
    name: asset_types
  is_enum: true
- table:
    schema: public
    name: assets
  object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: createdById
  - name: parentAsset
    using:
      foreign_key_constraint_on: parentId
  - name: permissionset
    using:
      foreign_key_constraint_on: permissionsetId
  - name: project
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: projects
        column_mapping:
          id: assetId
  array_relationships:
  - name: childAssets
    using:
      foreign_key_constraint_on:
        column: parentId
        table:
          schema: public
          name: assets
  - name: files
    using:
      foreign_key_constraint_on:
        column: assetId
        table:
          schema: public
          name: files
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        createdById: x-hasura-User-Id
      columns:
      - assetType
      - listAssets
      - name
      - parentId
      - permissionsetId
      - privacyType
  select_permissions:
  - role: user
    permission:
      columns:
      - assetType
      - createdById
      - datetimeCreated
      - id
      - listAssets
      - name
      - parentId
      - permissionsetId
      - privacyType
      filter:
        _or:
        - privacyType:
            _eq: public
        - permissionset:
            permissions:
              permissionset:
                permissions:
                  group:
                    groups_users:
                      userId:
                        _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - assetType
      - listAssets
      - name
      - parentId
      - permissionsetId
      - privacyType
      filter:
        _or:
        - privacyType:
            _eq: public
        - permissionset:
            permissions:
              permissionset:
                permissions:
                  group:
                    groups_users:
                      userId:
                        _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - privacyType:
            _eq: public
        - permissionset:
            permissions:
              permissionset:
                permissions:
                  group:
                    groups_users:
                      userId:
                        _eq: X-Hasura-User-Id
- table:
    schema: public
    name: fileformats
  is_enum: true
- table:
    schema: public
    name: fileobjects
  array_relationships:
  - name: fileObjects
    using:
      foreign_key_constraint_on:
        column: fileobjectId
        table:
          schema: public
          name: files
  select_permissions:
  - role: user
    permission:
      columns:
      - size
      filter:
        _or:
        - fileObjects:
            asset:
              privacyType:
                _eq: public
        - fileObjects:
            asset:
              permissionset:
                permissions:
                  permissionset:
                    permissions:
                      group:
                        groups_users:
                          userId:
                            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: files
  object_relationships:
  - name: asset
    using:
      foreign_key_constraint_on: assetId
  - name: fileobject
    using:
      foreign_key_constraint_on: fileobjectId
  - name: uploader
    using:
      foreign_key_constraint_on: uploadedById
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - uploadedById
      - fileobjectId
      - assetId
      - uploadedDatetime
      - fileFormatId
      filter:
        _or:
        - asset:
            privacyType:
              _eq: public
        - asset:
            permissionset:
              permissions:
                permissionset:
                  permissions:
                    group:
                      groups_users:
                        userId:
                          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: group_types
  is_enum: true
- table:
    schema: public
    name: groups
  array_relationships:
  - name: groups_admins
    using:
      foreign_key_constraint_on:
        column: groupId
        table:
          schema: public
          name: groups_admins
  - name: groups_users
    using:
      foreign_key_constraint_on:
        column: groupId
        table:
          schema: public
          name: groups_users
  - name: permissions
    using:
      foreign_key_constraint_on:
        column: groupId
        table:
          schema: public
          name: permissions
- table:
    schema: public
    name: groups_admins
- table:
    schema: public
    name: groups_users
  object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: groupId
  - name: user
    using:
      foreign_key_constraint_on: userId
- table:
    schema: public
    name: permission_types
  is_enum: true
- table:
    schema: public
    name: permissions
  object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: groupId
  - name: permissionset
    using:
      foreign_key_constraint_on: permissionsetId
- table:
    schema: public
    name: permissionsets
  array_relationships:
  - name: assets
    using:
      foreign_key_constraint_on:
        column: permissionsetId
        table:
          schema: public
          name: assets
  - name: permissions
    using:
      foreign_key_constraint_on:
        column: permissionsetId
        table:
          schema: public
          name: permissions
- table:
    schema: public
    name: privacy_types
  is_enum: true
- table:
    schema: public
    name: projects
  object_relationships:
  - name: asset
    using:
      foreign_key_constraint_on: assetId
  - name: imageAsset
    using:
      foreign_key_constraint_on: imageId
  insert_permissions:
  - role: user
    permission:
      check:
        asset:
          permissionset:
            permissions:
              permissionset:
                permissions:
                  group:
                    groups_users:
                      userId:
                        _eq: X-Hasura-User-Id
      columns:
      - assetId
      - color
      - description
      - imageId
      - lastChanged
      - urls
      - useImage
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - assetId
      - color
      - description
      - filesCount
      - foldersCount
      - id
      - imageId
      - lastChanged
      - urls
      - useImage
      filter:
        _or:
        - asset:
            privacyType:
              _eq: public
        - asset:
            permissionset:
              permissions:
                permissionset:
                  permissions:
                    group:
                      groups_users:
                        userId:
                          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - color
      - description
      - imageId
      - lastChanged
      - urls
      - useImage
      filter:
        asset:
          permissionset:
            permissions:
              permissionset:
                permissions:
                  group:
                    groups_users:
                      userId:
                        _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: users
  object_relationships:
  - name: avatar
    using:
      foreign_key_constraint_on: avatarId
  array_relationships:
  - name: admined_groups
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: groups_admins
  - name: assets
    using:
      foreign_key_constraint_on:
        column: createdById
        table:
          schema: public
          name: assets
  - name: groups_users
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: groups_users
  - name: uploaded_files
    using:
      foreign_key_constraint_on:
        column: uploadedById
        table:
          schema: public
          name: files
  select_permissions:
  - role: user
    permission:
      columns:
      - additionalName
      - avatarId
      - bio
      - datetimeRegistered
      - displayFullName
      - emailPrimary
      - emails
      - familyName
      - givenName
      - gravatar
      - id
      - image
      - orcid
      - urls
      - useGravatar
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
  update_permissions:
  - role: user
    permission:
      columns:
      - additionalName
      - bio
      - displayFullName
      - emailPrimary
      - emails
      - familyName
      - givenName
      - orcid
      - urls
      - useGravatar
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  event_triggers:
  - name: users_insert
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: HASURA_EVENT_WEBHOOK
    headers:
    - name: app-event-token
      value_from_env: HASURA_EVENT_TOKEN
  - name: users_update
    definition:
      enable_manual: false
      update:
        columns:
        - useGravatar
        - gravatar
        - image
        - additionalName
        - bio
        - displayFullName
        - familyName
        - givenName
        - id
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: HASURA_EVENT_WEBHOOK
    headers:
    - name: app-event-token
      value_from_env: HASURA_EVENT_TOKEN
