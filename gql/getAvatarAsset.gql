query getAvatarAsset (
    $dbId: Int!
) {
  users(where: {id: {_eq: $dbId}}) {
    id
    assets(where: {asset_type: {_eq: avatar}}) {
      id
      files(order_by: {uploadedDatetime: desc}, where: {fileobject: {id: {_is_null: false}}}) {
        uploadedDatetime
        fileobject {
          location
          md5
          sha1
          sha256
        }
      }
    }
  }
}