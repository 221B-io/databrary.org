mutation insertAsset (
    $id: Int
    $name: String
    $asset_type: String
    $privacy_type: String 
) {
  insert_assets(
      objects: {
          asset_type: $asset_type, 
          created_by_id: $id, 
          name: $name, 
          privacy_type: privacy_type
    }
    ) {
        returning {
            id
        }
    }
}