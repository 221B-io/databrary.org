mutation insertAsset (
    $id: Int,
    $createdById: Int!
    $name: String!
    $assetType: asset_types_enum!
    $privacyType: privacy_types_enum!
    $parentId: Int,
    $permissionsetId: Int
) {
  insert_assets(
        objects: {
            id: $id,
            assetType: $assetType, 
            createdById: $createdById, 
            name: $name, 
            privacyType: $privacyType,
            parentId: $parentId,
            permissionsetId: $permissionsetId
        }
    ) {
        returning {
            id
            name
            assetType
            privacyType
            createdById
            datetimeCreated
            permissionsetId
            parentId
        }
    }
}